<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(to right, #0d0d0d, #6b057d);
            color: white; /* Added color for the heading */
        }

        .card {
            width: 80%;
            max-width: 600px;
            height: 80%;
            max-height: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        .card-title {
            font-size: 28px;
            font-weight: bold;
            color: #f1f3f5;
            margin: 20px 0; /* Added margin for spacing */
            text-align: center; /* Center the text */
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Adjusted for resizing */
        }

        .card-content {
            width: 100%;
            height: 30%;
            padding: 20px;
            background: #f5f5f5;
        }

        .card-text {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }

        .card-button {
            width: 145px;
            height: 36px;
            border: none;
            border-radius: 18px;
            background: #8e44ad;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            bottom: 150px; /* Adjusted bottom position */
            right: 100px;
        }
    </style>
</head>
<body>
  <h1 class="card-title">Welcome to My Landing Page</h1>
    <div class="card">
        <img src="p6.jpg" alt="Card Image" class="card-image">
    </div>
  <button class="card-button" >Let's Get Started</button>
</body>
</html>
